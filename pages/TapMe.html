<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Tap Me +1 - A fun online number merge puzzle game. Strategically tap to connect matching numbers, eliminate them, and challenge your high score. Supports light and dark themes."
    />
    <meta
      name="keywords"
      content="Tap Me +1, number merge game, puzzle game, tapping strategy, online mini game, high score challenge"
    />
    <link rel="icon" href="favicon.ico" />
    <title>
      Tap Me +1 | Online Number Puzzle Strategy Game | High Score Challenge
    </title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Game",
        "name": "Tap Me +1",
        "description": "An online number merging strategy game. Tap to connect three or more matching numbers to eliminate them and score points.",
        "gameTip": "Use strategic tapping to form number chains. Each elimination grants extra moves.",
        "operatingSystem": "All platforms",
        "applicationCategory": "Strategy Game"
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Quick-Bin/qbin-pages@main/shared/css/tapme.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tap Me +1</h1>
      <div class="game-info">
        <div class="counter-container">
          <div class="counter-label">
            Moves Left: <span id="clicks-left">5</span>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="clicks-progress-bar"></div>
          </div>
        </div>
        <div class="theme-switch">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
          </label>
          <span class="theme-label">Dark Mode</span>
        </div>
        <select id="language-select">
          <option value="zh.html">ä¸­æ–‡</option>
          <option value="index.html" selected>English</option>
        </select>
      </div>
      <div class="game-board" id="game-board">
        <!-- The game board will be dynamically generated by JavaScript -->
      </div>
      <button id="restart-btn">Restart</button>
      <div class="game-rules">
        <h2>ðŸŒŸ Game Rules</h2>
        <ul>
          <li>
            Tap a block to increase its number by 1. Connect three or more
            matching numbers to eliminate them and score points.
          </li>
          <li>
            Start with 5 moves. Each successful elimination earns you 1 extra
            move.
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Quick-Bin/qbin-pages@main/shared/js/tapme.js"></script>
  </body>
</html>
