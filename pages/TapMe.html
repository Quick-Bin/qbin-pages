<!DOCTYPE html>
<html lang="zh" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="点我加一 - 在线数字消除益智游戏，通过策略点击连接相同数字，挑战高分记录。"
    />
    <meta
      name="keywords"
      content="点我加一,点我+1,数字消除游戏,益智游戏,点击策略游戏,在线小游戏,得分挑战"
    />
    <link rel="icon" href="favicon.ico" />

    <title>点我加一数字消除 | 在线益智策略游戏 | 高分挑战</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Game",
        "name": "点我加一数字消除",
        "description": "在线数字消除策略游戏，通过点击连接三个以上相同数字进行消除得分",
        "gameTip": "通过策略性点击形成数字组合，每次消除可获得额外行动点数",
        "operatingSystem": "所有平台",
        "applicationCategory": "策略游戏"
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Quick-Bin/qbin-pages@main/shared/css/tapme.css" />
  </head>
  <body>
    <div class="container">
      <h1>点我加一</h1>
      <div class="game-info">
        <div class="counter-container">
          <div class="counter-label">
            剩余行动点: <span id="clicks-left">5</span>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="clicks-progress-bar"></div>
          </div>
        </div>
        <div class="theme-switch">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
          </label>
          <span class="theme-label">暗黑模式</span>
        </div>
        <select id="language-select">
          <option value="zh.html" selected>中文</option>
        </select>
      </div>
      <div class="game-board" id="game-board">
        <!-- 棋盘将由JavaScript动态生成 -->
      </div>
      <button id="restart-btn">重新开始</button>
      <div class="game-rules">
        <h2>🌟 游戏规则</h2>
        <ul>
          <li>点击方块数字+1，三个或更多相同数字连线即可得分</li>
          <li>开局拥有5个行动点，每次消除可获得1个行动点</li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Quick-Bin/qbin-pages@main/shared/js/tapme.js"></script>
  </body>
</html>
